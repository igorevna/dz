<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-form</title>
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/light-form.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           

    </head>
<body >
    <div class="container  my-form ">

        <input type="checkbox" id="switcher-1" class="switcher-checkbox" onclick="if(this.checked) highlight(); else unHighlight();">
                <label class="switcher" for="switcher-1">
                    <div class="switcher-span"></div>
    </label>
        
        
        <div class="column">

        
        <div class="login"> Login Form 
             <i class="icon-cancel"></i>
            </div>
        
        <div class="login-form">
            <label>
                <div class="icon">    <i class="icon-user"></i></div>
                    <input type="email" class="input-field" required placeholder="Username">
                    
                </label>
        </div>
        
        <div class="login-form">
            <label>
               <div class="icon"> <i class="icon-lock"></i> </div>
            <input type="password" class="input-field" required minlength="6" placeholder="Password">
            
            </label>
        </div>
        <div class="login-form submit">
        <button type="submit">Sign in</button>
             
            <a href="#">Lost You Password ?</a>
        </div>
    </div>
    </div>
    
    
                              



       
</body>
</html>
