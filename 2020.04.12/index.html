<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-form</title>
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   

    </head>
<body>
    <div class="container">
        <div class="column">

        
        <div class="login"> Login Form 
             <i class="icon-cancel"></i>
            </div>
        
        <div class="login-form">
            <label>
                <div class="icon">    <i class="icon-user"></i></div>
                    <input type="email" class="input-field" required placeholder="Username">
                    
                </label>
        </div>
        
        <div class="login-form">
            <label>
               <div class="icon"> <i class="icon-lock"></i> </div>
            <input type="password" class="input-field" required minlength="6" placeholder="Password">
            
            </label>
        </div>
        <div class="login-form submit">
        <button type="submit">Sign in</button>
             
            <a href="#">Lost You Password ?</a>
        </div>
    </div>
    </div>
    
    
                              



       
</body>
</html>
