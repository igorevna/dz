<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-button">
        <a class="button" href="index.html" role="button">Таблица умножения</a>
        <a class="button" href="index1.html" role="button">Шахматная доска</a>
    </div>
    <div class="container">
    <script>
        let col = 10;
        let row = 10;

        for(let i=0; i<row; i++ ){
            document.write('<table>');
            for(let j=0; j<col; j++ ){
                document.write(`<tr><td>${i + 1} * ${j + 1} = ${(i + 1) * (j + 1)}</td></tr>`);

            }
            document.write('</table>');
        }
    </script>
    
    </div>
</body>
</html>
