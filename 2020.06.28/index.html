<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f1f2f3;
        }
        .container {
            max-width: 500px;
            margin: 15px auto;
        }

        #my-canvas {
            background-color: #fff;
            box-shadow: rgba(0,0,0,.3) 0 5px 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas id="my-canvas" width="500" height="500"></canvas>
    </div>

</body>
<script>
    const canvas = document.querySelector('#my-canvas')
        const ctx = canvas.getContext('2d')

        console.log(canvas.width, canvas.height)

        ctx.beginPath()

        ctx.arc(250, 250, 150, 0, 2*Math.PI)

        ctx.strokeStyle = '#fca311'
        ctx.lineWidth = 20
        ctx.lineCap = 'round'
        ctx.lineJoin = 'round'
        
        ctx.fillStyle = '#fca311'

        ctx.stroke()
        ctx.fill()

        ctx.beginPath()

        ctx.moveTo(150, 300)
        ctx.quadraticCurveTo(250, 420, 350, 300)

        ctx.strokeStyle = '#293241'
        ctx.lineWidth = 10
        ctx.lineCap = 'round'
        ctx.lineJoin = 'round'

        ctx.stroke()

        ctx.beginPath()
        ctx.moveTo(140,300)
        ctx.lineTo(158, 292)
        ctx.strokeStyle = '#293241'
        ctx.lineWidth = 10
        ctx.lineCap = 'round'
        ctx.lineJoin = 'round'

        ctx.stroke()

        ctx.beginPath()

        ctx.moveTo(342,292)
        ctx.lineTo(360, 300)
        ctx.strokeStyle = '#293241'
        ctx.lineWidth = 10
        ctx.lineCap = 'round'
        ctx.lineJoin = 'round'
        ctx.stroke()   

        ctx.beginPath()

        ctx.moveTo(200,200);
        ctx.arc(200, 200, 20, 0, 2*Math.PI)
        ctx.strokeStyle = '#293241'
        ctx.fillStyle = '#293241'
        ctx.lineWidth = 4
        ctx.lineCap = 'round'
        ctx.lineJoin = 'round'
        ctx.transform(.1, -11, 1, 0, 0, 0)
        
        ctx.stroke()
        ctx.resetTransform()
        ctx.closePath()   

        ctx.beginPath()
        
        ctx.arc(300, 200, 20, 0, 2*Math.PI)
        ctx.strokeStyle = '#293241'
        ctx.fillStyle = '#293241'
        ctx.lineWidth = 4
        ctx.lineCap = 'round'
        ctx.lineJoin = 'round'
        ctx.transform(.1, -12, 1, 0, 0, 0)
        
        ctx.stroke()    
        ctx.closePath() 

</script>
</html>
